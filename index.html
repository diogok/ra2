<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rapid Automated Risk Assessment of the whole world</title>
  <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="css/MarkerCluster.css" />
  <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="css/app.css" />

  <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/chart.js/1.0.1-beta.4/Chart.min.js" type="text/javascript"></script>

  <script src="js/reqwest.min.js" type="text/javascript"></script>
  <script src="js/router.js" type="text/javascript"></script>
  <script src="js/render.js" type="text/javascript"></script>
  <script src="js/analysis.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/leaflet.markercluster.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.onload = app;
  </script>
</head>
<body>
  <div id="loading">Loading...</div>

  <header>
    <div class='content'>
      <h1>Rapid Automated Risk Assessment</h1>
      <h2>Lorem ipsum dolor sit amet, lorem ipsum dolor sit amet.</h2>
    </div>
  </header>

  <div id="content">
  </div>

  <footer>
    <div class='content'>
      <p>Lorem ipsum, dolor sit amet. <a href='#'>Yadayada</a> stuff explained here.</p>

      <ul>
        <li><a href="">GBIF</a>: Dadada tataa</li>
        <li><a href="">CNCFlora</a>: Lorem lorem</li>
        <li><a href="">Flora do Brasil</a>: Tchuca Tchuca</li>
      </ul>
    </div>
  </footer>

  <template id="index-tmpl">
    <form action="/search" class='pure-form pure-g content' id='search'>
      <fieldset>
        <legend class='pure-u-1'>
          <strong>
            Search for a specie name:
          </strong>
        </legend>
        <div class='pure-u-23-24'>
          <input id="query" name="query" type="text" placeholder='Vicia faba' class='pure-input-1'/>
        </div>
        <div class='pure-u-1-24'>
          <button type='submit' class='pure-button pure-input-1 button-success fa fa-search'></button>
        </div>
      </fieldset>
    </form>
  </template>

  <template id="search-tmpl">
    <div class="content pure-g">
      <p class='pure-u-1'><a href="#/index" class='fa fa-arrow-left'> Back to search page</a></p>
      <div id="result" class='pure-u-1'>
        <ul>
          <li>Searching...</li>
        </ul>
      </div>
    </div>
  </template>

  <template id="result-tmpl">
    <li>
      <a href="#/specie?name=" class='data'>{{name}}</a>
    </li>
  </template>

  <template id="specie-tmpl">
    <div class="content pure-g" id='assessment'>

      <p class='pure-u-1'><a href="#/index" class='fa fa-arrow-left'> Back to search page</a></p>

      <h2 class='pure-u-1'>
        <i class='data'>{{name}}</i>
        <span class="category EN data">{{category}}</span>
      </h2>

      <div class='pure-u-3-5'>
        <h3>Assessment information</h3>
        <table>
          <tr>
            <td>Date of assessment</td>
            <td class='data'>{{date}}</td>
          </tr>
          <tr>
            <td>Criteria</td>
            <td class='data'>{{criteria}}</td>
          </tr>
          <tr>
            <td>Locations(# populations)</td>
            <td class='data'>{{n_populations}}</td>
          </tr>
          <tr>
            <td>Occurrences</td>
            <td class='data'>{{count}}</td>
          </tr>
          <tr>
            <td>Points</td>
            <td class='data'>{{count_points}}</td>
          </tr>
          <tr>
            <td>Area of occupancy</td>
            <td class='data'>{{aoo}}km²</td>
          </tr>
          <tr>
            <td>Extent of occurrence</td>
            <td class='data'>{{eoo}}km²</td>
          </tr>
        </table>
      </div>

      <div class='pure-u-2-5'>
        <h3>Data quality analysis</h3>
        <canvas id="chart" width="320" height="240"></canvas>
      </div>

      <div class="pure-u-1" id='map-in'>
        <h3>Occurrences Map</h3>
      </div>
    </div>
  </template>

</body>
</html>
